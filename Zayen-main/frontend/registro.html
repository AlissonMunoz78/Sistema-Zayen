<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Visitante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Registro de Visitantes</h2>
    <form onsubmit="return registrarVisitante()">
      <input type="text" placeholder="Nombres y Apellidos" required />
      <input type="text" placeholder="Institución" required />
      <input type="tel" placeholder="Número de Teléfono" required />
      <input type="number" placeholder="Edad" required />
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    function registrarVisitante() {
      alert("¡Gracias por registrarte!");
      window.location.href = "index.html";
      return false;
    }
  </script>
</body>
</html>
