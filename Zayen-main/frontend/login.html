<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Administrador</h2>
    <form onsubmit="return loginAdmin()">
      <input type="text" id="adminUser" placeholder="Usuario" required />
      <input type="password" id="adminPass" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
      <button type="button" onclick="window.location.href='index.html'">⬅ Volver</button>
    </form>
    <p id="login-message"></p>
  </div>

  <script>
    function loginAdmin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "admin" && pass === "1234") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("login-message").textContent = "Credenciales incorrectas.";
      }
      return false;
    }
  </script>
</body>
</html>
